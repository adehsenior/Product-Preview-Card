<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="img">
    <img src="./images/image-product-mobile.jpg" alt="Perfume image">
  </div>
  <div class="perfume">
    <h3>Perfume</h3>
    <h1> Gabrielle Essence Eau De Parfum</h1>
    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <div class="main-price">
          <p>$149.99</p>
        </div>
        <div class="discounted">
          <p><del>$169.99</del></p>
        </div>
      </div>
      <button><img src="./images/icon-cart.svg" alt="icon-cart">Add to Cart
      </button>
  </div>
</div>
  
</body>
</html>
